    <style>
        .scroll-buttons-wrapper {

            align-items: center;

        }

        .scroll-btn.left {

                border: none;
            }
        }

            margin-bottom: 24px;

        }

        #subsubsub-buttons {

            /* IE/Edge */

        }

            #subsubsub-buttons::-webkit-scrollbar {
                display: none;
            }

            #subsubsub-buttons {
                -ms-overflow-style: none;
                /* IE и Edge */
                scrollbar-width: none;
                /* Firefox */
            }
        }

        .brand img {
            max-width: 180px;
            height: auto;
        }

        @media (max-width: 767px) {
            .brand {
                margin: 0 auto;

                padding-bottom: 6px;
            }

            .brand img {
                width: 130px;
            }
        }

        .subsubsub-scroll-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            flex-grow: 1;

        .subsubsub-btn.active {
            background: #000;

        }

        }

        @media (max-width: 600px) {

        }



        .scroll-buttons-wrapper {

            align-items: center;

            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            flex-grow: 1;
        }

        .subsubsub-scroll {
            display: flex;
            flex-wrap: nowrap;
            gap: 8px;

        }

        .scroll-btn {
            background: #ffffff;

            border: none;
            border-radius: 4px;
            width: 40px;
            height: 40px;

            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.2s;

            }
        }


        .product-card {
            width: 100%;
            max-width: unset;
        }


        .subsubsub-btn {
            padding: 8px 14px;
            background: #ffffff;
            border: 1px solid #ccc;
            font-size: 15px;
            border-radius: 4px;
            font-weight: 400;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
        }

        .subsubsub-btn:hover {
            background: #000;
            color: #fff;
        }

        .color-swatches {
            display: flex;
            gap: 6px;
            margin-top: 8px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .swatch {
            width: 35px;
            height: 35px;
            background-size: cover;
            background-position: center;
            cursor: pointer;
        }

        .nav-top__btn {
            text-decoration: none;
        }

        .kids-full-image {
            width: 100%;
            overflow: hidden;
        }

        .kids-full-image__img {
            width: 100%;
            height: auto;
            display: block;
            object-fit: cover;
            margin-top: 20px;
        }



        :root {
            --gap: 32px;
            --accent: #000;
            --hover: #1c1c1c;
            --brand: #000000;
            --f: 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--f);
        }

        body {
            color: #000;
            background: #ffffff !important;
            line-height: 1.35;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow-x: hidden;
        }

        /* ---------- header ---------- */
        .header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: #ffffff;
            border-bottom: 1px solid #9e9e9e;
        }

        .header__row {
            max-width: 1440px;
            margin: 0 auto;
            background-color: #fff;
            padding: 0 var(--gap);
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 80px;
        }

        .nav-top {
            display: flex;
            gap: var(--gap);
        }

        .nav-top__btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            letter-spacing: 1px;
            color: var(--accent);
            position: relative;
        }

        .nav-top__btn:hover::after,
        .nav-top__btn.is-active::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            width: 100%;
            height: 2px;
            background: var(--accent);
        }

        .nav-top__btn:hover {
            color: var(--hover);
        }

        .brand {
            font-weight: 700;
            font-size: 26px;
            letter-spacing: 6px;
            text-decoration: none;
            color: var(--accent);
            text-align: center;
        }

        .brand span {
            display: block;
            font-size: 11px;
            letter-spacing: 4px;
            font-weight: 400;
        }

        .search {
            position: relative;
            width: 240px;
        }

        .search input {
            width: 100%;
            padding: 10px 36px 10px 40px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        .search i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
        }

        /* ---------- level‑2 ---------- */
        .subnav {
            border-top: 1px solid #848484;
        }

        .subnav__list {
            max-width: 1440px;
            margin: 0 auto;
            padding: 10px var(--gap);
            display: flex;
            text-decoration: none;
            gap: 32px;
            background-color: #fff;
            list-style: none;
        }

        .subnav__link {
            text-decoration: none;
            color: #0e0e0e;
            text-decoration: none;
            font-size: 15px;
        }

        .subnav__link:hover,
        .subnav__link.is-active {
            color: var(--accent);
        }

        /* ---------- mega ---------- */
        .mega {
            display: none;
            position: absolute;
            text-decoration: none;
            left: 0;
            right: 0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            top: 100%;
            background: #ffffff;
            line-height: 1.35;
            border-bottom: 1px solid #828282;
            box-shadow: 0 6px 12px rgba(0, 0, 0, .05);
        }

        .mega.show {
            display: block;
        }

        .mega__wrap {
            max-width: 1440px;
            margin: 0 auto;
            padding: 15px var(--gap);
            display: flex;
            gap: 64px;
            position: relative;
        }

        .mega__col {
            flex: 0 0 auto;
            width: 230px;
        }

        .mega__col h4 {
            margin-bottom: 12px;
            font-size: 18px;
            font-weight: 600;
        }

        .mega__col ul {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .mega__col a {
            text-decoration: none;
            color: var(--accent);
            font-size: 15px;
            position: relative;
        }

        .mega__col a:hover {
            color: var(--hover);
        }

        .has-child::after {
            content: '\f105';
            font-weight: 400;
            position: absolute;
            right: -14px;
            top: 0;
            font-size: 12px;
        }

        /* level‑4 */
        .mega-lvl2 {
            position: absolute;
            top: 0;
            left: 100%;
            width: 260px;
            height: 100%;
            background: #fff;
            border-left: 1px solid #848484;
            padding: 32px var(--gap);
            display: none;
            flex-direction: column;
            gap: 12px;
        }

        .mega-lvl2 h5 {
            font-size: 17px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .mega-lvl2 a {
            text-decoration: none;
            color: var(--accent);
            font-size: 15px;
        }

        .mega-lvl2 a:hover {
            color: var(--hover);
        }

        /* ---------- image block ---------- */
        .mega__img {
            flex: 0 0 260px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 18px;
            margin-top: 10px;
        }

        .mega__img img {
            width: 220px;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
        }

        .mega__caption {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #222;
            font-weight: 500;
            margin-top: 18px;
            gap: 10px;
        }

        .mega__caption-arrow {
            display: inline-block;
            font-size: 22px;
            margin-right: 8px;
            transform: translateY(2px);
        }

        .mega__shop {
            text-decoration: none;
            font-size: 16px;
            color: var(--accent);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mega__shop i {
            transform: rotate(-45deg);
        }

        /* ---------- burger ---------- */
        .burger {
            display: none;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--accent);
        }

        @media (max-width:767px) {

            .nav-top,
            .search,
            .subnav,
            .mega {
                display: none !important;
            }

            .burger {
                display: block;
            }

            .header__row {
                height: 60px;
            }
        }

        /* ---------- mobile menu ---------- */
        .m-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, .4);
            opacity: 0;
            visibility: hidden;
            transition: .3s;
            z-index: 140;
        }

        .m-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }

        .m-menu {
            position: fixed;
            top: 0;
            left: -100%;
            width: 80%;
            max-width: 340px;
            height: 100%;
            background: #fff;
            box-shadow: 2px 0 12px rgba(0, 0, 0, .1);
            overflow-y: auto;
            transition: left .3s ease;
            z-index: 150;
            display: flex;
            flex-direction: column;
        }

        .m-menu.is-open {
            left: 0;
        }

        .m-menu__head {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            border-bottom: 1px solid #eee;
        }

        .m-menu__head h3 {
            font-size: 18px;
            font-weight: 600;
        }

        .m-close {
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: var(--accent);
        }

        .m-acc {
            border-bottom: 1px solid #eee;
        }

        .m-acc summary {
            list-style: none;
            padding: 16px 20px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .m-acc summary::-webkit-details-marker {
            display: none;
        }

        .m-acc ul {
            padding: 0 26px 12px;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .m-acc a {
            text-decoration: none;
            color: var(--accent);
            font-size: 15px;
        }

        .m-acc a:hover {
            color: var(--hover);
        }

        .noscroll {
            overflow: hidden;
            height: 100%;
        }

        .products-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
            margin-bottom: 60px;
        }

        .product-card {
            width: 100%;
            max-width: 240px;
            height: 380px;
            /* одинаковая высота у всех карточек */
            border: 1px solid #e0e0e0;
            background: #fff;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            text-align: center;
            padding: 12px 8px;
            box-sizing: border-box;
        }




        .product-card:hover {
            /* box-shadow: 0 6px 24px rgba(0,0,0,0.10); */
        }


        .product-card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            background: #ffffff;
        }

        .product-title {
            font-size: 17px;
            font-weight: 500;
            margin: 12px 0 4px;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            color: #222;
        }

        .product-price {
            font-size: 16px;
            color: #222;
            font-weight: 500;
            margin-bottom: 14px;
        }

        /* ---------- mega-menu современный стиль ---------- */
        .mega__wrap {
            gap: 48px !important;
        }

        .mega__col {
            min-width: 180px;
        }

        .mega__title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .mega__list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mega__item {
            font-size: 17px;
            font-weight: 700;
            color: #222;
        }

        .mega__sublist {
            list-style: disc;
            margin: 4px 0 0 18px;
            padding: 0;
            color: #888;
        }

        .mega__subitem {
            font-size: 14px;
            font-weight: 400;
        }

        @media (max-width: 900px) {
            .mega__wrap {
                display: flex;
                flex-wrap: wrap;
                gap: 24px !important;
            }

            .mega__col {
                min-width: 140px;
            }
        }

        .mega__subline {
            color: #888;
            font-size: 14px;
            margin-left: 0;
            margin-top: 2px;
            display: block;
            font-weight: 400;
        }

        .mega__sublink {
            color: #888;
            font-size: 14px;
            display: flex;
            text-decoration: none;
            transition: color 0.2s;
            font-weight: 400;
        }

        .mega__sublink:hover {
            color: #222;
            text-decoration: underline;
        }

        .categories-list {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .categories-list li {
            font-size: 17px;
            color: #222;
            margin-bottom: 7px;
            line-height: 1.5;
            transition: color 0.2s;
            cursor: pointer;
        }

        .categories-list li:hover {
            color: #0070f3;
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const slides = document.querySelectorAll('.hero-slide');
            const track = document.querySelector('.hero-track');
            const dotsContainer = document.getElementById('heroDots');
            let current = 0;

            // Create dots
            slides.forEach((_, i) => {
                const dot = document.createElement('span');
                if (i === 0) dot.classList.add('active');
                dotsContainer.appendChild(dot);
            });

            const dots = dotsContainer.querySelectorAll('span');

            function goToSlide(index) {
                current = index % slides.length;
                track.style.transform = `translateX(-${current * 100}%)`;
                dots.forEach(d => d.classList.remove('active'));
                dots[current].classList.add('active');
            }

            // Auto-scroll every 3 seconds
            setInterval(() => {
                goToSlide(current + 1);
            }, 3000);

            // Swipe support
            let startX = 0;
            track.addEventListener('touchstart', e => {
                startX = e.touches[0].clientX;
            });

            track.addEventListener('touchend', e => {
                let deltaX = e.changedTouches[0].clientX - startX;
                if (deltaX > 50) goToSlide(current - 1); // swipe right
                else if (deltaX < -50) goToSlide(current + 1); // swipe left
            });
        });
    </script>

    <script>

        function renderSubSubSubCategories(cat, subcatName) {
            const menu = menuData[cat];
            if (!menu) return;

            const subcat = menu.subcategories.find(s => s.name === subcatName);
            if (!subcat || !subcat.subsubcategories || subcat.subsubcategories.length === 0) return;

            const container = document.getElementById('subsubsub-buttons');
            if (!container) return;

            // Собираем все под-под-подкатегории из всех под-подкатегорий
            const allSubSubSub = subcat.subsubcategories.flatMap(subsub =>
                subsub.subsubsubcategories ? subsub.subsubsubcategories : []
            );

            container.innerHTML = allSubSubSub.map(item => `
        <button class="subsubsub-btn" data-id="${item.id}" onclick="handleSubSubSubClick(${item.id}, '${item.name}', this)">${item.name}</button>
    `).join('');
        }
        function getSubcategoryFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('subcat');
        }



        function handleSubSubSubClick(id, name, btnEl) {
            console.log("Clicked category:", name, "with ID:", id);

            // Убираем активный класс у всех
            document.querySelectorAll('.subsubsub-btn').forEach(b => b.classList.remove('active'));

            // Добавляем активный класс на выбранную
            if (btnEl) btnEl.classList.add('active');

            document.getElementById('items-count').textContent = 'Loading...';

            fetch(`http://127.0.0.1:8001/api/products/?subsubsubcategory_id=${id}`)
                .then(res => res.json())
                .then(async products => {
                    const detailedProducts = await Promise.all(products.map(async (p) => {
                        const detailRes = await fetch(`http://127.0.0.1:8001/api/product/${p.id}/`);
                        const detail = await detailRes.json();
                        return { ...p, colors: detail.colors || [] };
                    }));

                    allProducts = detailedProducts;
                    renderProducts(detailedProducts);
                })
                .catch(error => {
                    console.error("Error loading subsubsubcategory products:", error);
                    document.getElementById('products-grid').innerHTML = '<p>Failed to load products</p>';
                });
        }



        let allProducts = [];
        async function loadAllMenProducts() {
            const urlParams = new URLSearchParams(window.location.search);
            const subsubcatId = urlParams.get('subsubcat_id');
            let url = 'http://127.0.0.1:8001/api/products/?gender=men';
            if (subsubcatId && subsubcatId !== 'undefined') {
                url += `&subsubcat_id=${subsubcatId}`;
            }

            try {
                const res = await fetch(url);
                const products = await res.json();

                const detailedProducts = await Promise.all(products.map(async (p) => {
                    const detailRes = await fetch(`http://127.0.0.1:8001/api/product/${p.id}/`);
                    const detail = await detailRes.json();
                    return { ...p, colors: detail.colors || [] };
                }));

                allProducts = detailedProducts;
                renderProducts(detailedProducts);
            } catch (error) {
                console.error('Ошибка загрузки:', error);
                document.getElementById('products-grid').innerHTML = '<p>Ошибка загрузки товаров</p>';
            }
        }
        function renderProducts(products) {
            const grid = document.getElementById('products-grid');
            document.getElementById('items-count').textContent = products.length + ' Items';

            grid.innerHTML = products.map(p => {
                const productId = p.id;
                const image = p.main_image;

                // Рендерим до 5 цветов
                const swatches = (p.colors || []).slice(0, 5).map(c => `
                    <span class="swatch"
                          style="background-image: url('${c.color_image}')"
                          onclick="event.stopPropagation(); changeProductImage(${productId}, '${c.color_image}')">
                    </span>`).join('');

                return `
                    <div class="product-card" onclick="window.location.href='product.html?id=${productId}'">
                        <img id="product-image-${productId}" src="${image}" alt="${p.title}">
                        <div class="product-title">${p.title}</div>
                        <div class="product-price">$${p.price}</div>
                        <div class="color-swatches">${swatches}</div>
                    </div>
                `;
            }).join('');
        }

        function changeProductImage(productId, imageUrl) {
            const img = document.getElementById(`product-image-${productId}`);
            if (img) img.src = imageUrl;
        }

        // Запуск
        loadAllMenProducts();
    </script>

            const minPrice = parseFloat(document.getElementById('minPrice').value);

            if (!isNaN(minPrice)) filtered = filtered.filter(p => parseFloat(p.price) >= minPrice);
            if (!isNaN(maxPrice)) filtered = filtered.filter(p => parseFloat(p.price) <= maxPrice);
            const sort = document.getElementById('sortSelect').value;
            if (sort === 'price_asc') filtered.sort((a, b) => parseFloat(a.price) - parseFloat(b.price));
            if (sort === 'price_desc') filtered.sort((a, b) => parseFloat(b.price) - parseFloat(a.price));
            if (sort === 'newest') filtered = filtered.slice().reverse(); // Просто реверс, если нет даты
            renderProducts(filtered);
        }
        // Открытие/закрытие фильтра
        document.getElementById('openFilter').onclick = function () {
            document.getElementById('filterPanel').style.right = '0';
            document.getElementById('filterOverlay').style.display = 'block';
        };
        document.getElementById('closeFilter').onclick = function () {
            document.getElementById('filterPanel').style.right = '-400px';
            document.getElementById('filterOverlay').style.display = 'none';
        };
        document.getElementById('filterOverlay').onclick = function () {
            document.getElementById('filterPanel').style.right = '-400px';
            document.getElementById('filterOverlay').style.display = 'none';
        };
        document.getElementById('applyFilter').onclick = function () {
            applyFilters();
            document.getElementById('filterPanel').style.right = '-400px';
            document.getElementById('filterOverlay').style.display = 'none';
        };
        // Загрузи товары при старте
        loadAllMenProducts();

    </script>
    <script>
        // --- Sidebar logic ---
        function renderSidebar(cat, subcat) {
            const sidebar = document.getElementById('sidebar');
            if (!sidebar) return;
            const titleDiv = document.getElementById('sidebar-title');
            const listDiv = document.getElementById('sidebar-list');
            // Найти нужную подкатегорию
            const category = menuData[cat];
            if (!category) { sidebar.style.display = 'none'; return; }
            const subcategory = category.subcategories.find(s => s.name === subcat);
            if (!subcategory) { sidebar.style.display = 'none'; return; }
            // 1. Вверху — название подкатегории обычным текстом
            titleDiv.innerHTML = `<span style="font-size:1.3rem;font-weight:500;color:#222;">${subcategory.name}</span>`;
            // 2. Список под-подкатегорий жирным и крупнее, под каждым — список под-под-подкатегорий
            if (subcategory.subsubcategories && subcategory.subsubcategories.length > 0) {
                listDiv.innerHTML = subcategory.subsubcategories.map(subsub => `
                    <div style="margin-bottom:18px;">
                        <div style="font-size:1.25rem;font-weight:800;margin-bottom:7px;">${subsub.name}</div>
                        ${(subsub.subsubsubcategories && subsub.subsubsubcategories.length > 0)
                        ? `<ul style='padding-left:12px;list-style:disc;color:#444;'>${subsub.subsubsubcategories.map(sss => `<li style='font-size:1.08rem;padding:3px 0;'>${sss.name}</li>`).join('')}</ul>`
                        : `<div style='color:#aaa;font-size:1rem;'>Нет под-под-подкатегорий</div>`}
                    </div>
                `).join('');
            } else {
                listDiv.innerHTML = '<div style="color:#888;font-size:1rem;">Нет под-подкатегорий</div>';
            }
            sidebar.style.display = 'block';
        }
        // --- Пример вызова (замени на свой обработчик выбора под-подкатегории) ---
        // renderSidebar('men', 'Подкатегория', 'под под категория');
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slider = document.getElementById("sportSlider");
            const slides = slider.querySelectorAll(".sport-slide");
            const dotsContainer = document.getElementById("sportDots");
            let current = 0;

            // Только для мобильных
            if (window.innerWidth <= 768) {
                // Создание точек
                slides.forEach((_, i) => {
                    const dot = document.createElement("span");
                    if (i === 0) dot.classList.add("active");
                    dotsContainer.appendChild(dot);
                });

                const dots = dotsContainer.querySelectorAll("span");

                function goToSlide(index) {
                    current = index % slides.length;
                    slider.scrollTo({
                        left: slider.offsetWidth * current,
                        behavior: "smooth",
                    });
                    dots.forEach(dot => dot.classList.remove("active"));
                    dots[current].classList.add("active");
                }

                // Автопрокрутка
                setInterval(() => {
                    goToSlide(current + 1);
                }, 2000);

                // Touch-свайп
                let startX = 0;
                slider.addEventListener("touchstart", (e) => {
                    startX = e.touches[0].clientX;
                });

                slider.addEventListener("touchend", (e) => {
                    let deltaX = e.changedTouches[0].clientX - startX;
                    if (deltaX > 50) goToSlide(current - 1);
                    else if (deltaX < -50) goToSlide(current + 1);
                });
            }
        });
    </script>
